<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Splatoon 3 Random Weapon Picker</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a class="nav-link" href="index.html">Random Pick</a>
                <a class="nav-link" href="database.html">Database</a>
            </nav>
        </header>
        <h1>Splatoon 3 Random Weapon Picker</h1>
        <section class="select-panel">
            <h2>Get a random weapon</h2>
            <button id="get-random">Hit me!</button>
        </section>
        <section class="weapon-panel">
            <div id="main-info">
                <span id="weapon-name" class="title-font"></span>
                <img id="weapon-icon" src="#" alt="">
            </div>
            <section id="kit-info">
                <div id="sub-info" class="kit-inline">
                    <img id="sub-weapon-icon" class="small-icon" src="#" alt="">
                    <div id="sub-weapon" class=""></div>
                </div>
                <div id="special-info" class="kit-inline">
                    <img id="special-weapon-icon" class="small-icon" src="#" alt="">
                    <div id="special-weapon" class=""></div>
                </div>
            </section>
            <section class="unlock-level-pane">
                <span>Unlock Level: </spanp>
                <div id="unlock-level"></div>
            </section>
            <div id="description" class=""></div>
        </section>
        <script src="js/splatoon3RandoWeapon.js"></script>
    </body>
</html>
